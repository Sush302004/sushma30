<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #inputArray {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort in HTML</h1>
    <p>Enter a list of numbers separated by commas (e.g., 5, 2, 8, 1):</p>
    <input type="text" id="inputArray" placeholder="Enter numbers">
    <button onclick="sortArray()">Sort Array</button>

    <div id="result"></div>

    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Swap the elements
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        function sortArray() {
            // Get the input value, split by commas and convert to an array of numbers
            let input = document.getElementById('inputArray').value;
            let arr = input.split(',').map(num => parseInt(num.trim()));

            // Check if the input is valid
            if (arr.some(isNaN)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers separated by commas.";
                return;
            }

            // Perform bubble sort
            let sortedArray = bubbleSort(arr);

            // Display the sorted array
            document.getElementById('result').innerHTML = "Sorted Array: " + sortedArray.join(', ');
        }
    </script>

</body>
</html>
